<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パン計算</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="h3 p-3 mb-2 bg-dark text-white">パン計算</h1>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <section class="col-sm-6 col-md-4 pt-4">
            <label for="bread">パンの種類</label><br />
            <select name="bread-kind">
              <option id="plain-bread" value="">食パン</option>
              <option id="croissant" value="">クロワッサン</option>
            </select>

            <div class="form-group">
              <label for="noun">個数 (個)</label>
              <input
                id="noun-input"
                type="text"
                class="form-control"
                value=""
              />
            </div>
            <input id="button-submit" type="submit" class="btn btn-primary btn-large" value="計測開始">
            </section>
          </section>
        
          <table id="table" class="table mt-5">
              <thead class="thead-dark">
                  <tr>
                      <th>材料名</th>
                      <th>量 (g)</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>カメリア</td>
                      <td id="kameria-num"></td>
                  </tr>
                  <tr>
                      <td>砂糖</td>
                      <td id="sugar-num"></td>
                  </tr>
                  <tr>
                      <td>食塩</td>
                      <td id="salt-num"></td>
                  </tr>
                  <tr>
                      <td>PFC</td>
                      <td id="pfc-num"></td>
                  </tr>
                  <tr>
                      <td>イースト菌</td>
                      <td id="east-num"></td>
                  </tr>
                  <tr>
                      <td>バター</td>
                      <td id="butter-num"></td>
                  </tr>
                  <tr>
                      <td>蜂蜜</td>
                      <td id="honey-num"></td>
                  </tr>
                  <tr>
                      <td>練乳</td>
                      <td id="milk-num"></td>
                  </tr>
                  <tr>
                      <td>クリーム</td>
                      <td id="cream-num"></td>
                  </tr>
                  <tr>
                      <td>天然水</td>
                      <td id="water-num"></td>
                  </tr>
              </tbody>


          </table>
          
        </div>

      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
